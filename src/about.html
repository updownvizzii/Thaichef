<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Thai Chef Restaurant</title>
</head>

<body>
    <header class="bg-yellow-700 text-white py-4">
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center">
                <a href="#" class="text-xl font-bold">Thai Chef</a>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-gray-400">Home</a></li>
                    <li><a href="#" class="hover:text-gray-400">Menu</a></li>
                    <li><a href="#" class="hover:text-gray-400">About</a></li>
                    <li><a href="#" class="hover:text-gray-400">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

   
    <footer class="bg-yellow-600 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
          <!-- Left Logo (Clickable) -->
          <a href="#" class="flex items-center">
            <img src="your-left-logo.png" alt="Left Logo" class="h-8 w-8">
            <span class="ml-2 text-lg font-semibold">TBhai</span>
          </a>
      
          <!-- Middle Links -->
          <div class="text-center">
            <a href="#" class="text-white hover:underline">Home</a>
            <span class="mx-2">|</span>
            <a href="#" class="text-white hover:underline">Menu</a>
          </div>
      
          <!-- Powered By Fortimark (Clickable) -->
          <a href="#" class="text-center">
            <p class="text-sm hover:underline">Powered by Fortimark</p>
          </a>
      
          <!-- Right Logo (Clickable) -->
          <a href="#" class="flex items-center">
            <span class="mr-2 text-lg font-semibold">Fortimark</span>
            <img src="your-right-logo.png" alt="Right Logo" class="h-8 w-8">
          </a>
        </div>
      </footer>
</body>

</html>
